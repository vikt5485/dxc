    <section id="hero"></section>

      <h2>Sign up here, to gain direct access to the white paper</h2>
      <p>Already signed up? <a href="#">Get access now</a></p>
      <form action="#">
        <label for="firstname">First name</label>
        <input type="text" id="firstname" name="firstname" placeholder="First name">

        <label for="lastname">Last name</label>
        <input type="text" id="lastname" name="lastname" placeholder="Last name">

        <label for="email">Work e-mail address</label>
        <input type="email" id="email" name="email" placeholder="work@email.com">

        <label for="company">Company</label>
        <input type="text" id="company" name="company" placeholder="Company name">

        <label for="jobtitle">Job title</label>
        <input type="text" id="jobtitle" name="jobtitle" placeholder="Job title">

        <label for="country">Country</label>
        <select name="country" id="country">
          <option value="Denmark">Denmark</option>
          <option value="Sweden">Sweden</option>
        </select>

        <input type="checkbox" name="consent" id="consent">
        <label for="consent">Yes, you can email me and process my data for marketing purposes.</label>

        <button type="submit" id="submit">Sign up</button>
